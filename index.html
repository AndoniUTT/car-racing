<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing Game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="screen">
        <div class="start_menu slideDown">
          <div class="start_menu-container">
            <div class="difficulty">
              <p class="difficulty_title">Elija el nivel de dificultad</p>
              <p class="difficulty_subtitle">(Por defecto: Medio)</p>
              <button class="difficulty_button easy">Facil</button>
              <button class="difficulty_button medium">Medio</button>
              <button class="difficulty_button hard">Dificil</button>
              <p class="difficulty-selected"></p>
            </div>
            <button class="game__start">Comenzar</button>
          </div>
        </div>
      </div>

      <div class="screen">
        <div class="score_container hide">
          <div class="score_inner">
            <div class="score"></div>
          </div>
        </div>
        <div class="game">
          <div class="gamearea"></div>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
